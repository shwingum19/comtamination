<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tag A10</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #050010;
  font-family: 'Share Tech Mono', monospace;
}

#tagBox {
  width: 220px;
  height: 220px;
  border-radius: 20px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  color: #ffffff;
  cursor: pointer;
  text-align: center;
  box-shadow: 0 0 12px #000;
}

#tagId {
  font-size: 2.4em;
  margin-bottom: 10px;
}

#stateText {
  font-size: 1em;
  margin-bottom: 6px;
}

#purifyInfo {
  font-size: 0.8em;
  opacity: 0.9;
}

/* Couleurs d'état */
.sain {
  background: #2ecc71;
  box-shadow: 0 0 15px #2ecc71;
}

.contamine {
  background: #e74c3c;
  box-shadow: 0 0 15px #e74c3c;
}

.bloque {
  background: #3b0045;
  box-shadow: 0 0 18px #7a00a8;
}
</style>
</head>
<body>

<div id="tagBox">
  <div id="tagId">A10</div>
  <div id="stateText">Chargement...</div>
  <div id="purifyInfo"></div>
</div>

<script>
const tagId = "A10";
const binURL = "https://api.jsonbin.io/v3/b/6922f02043b1c97be9bfcb3a";
const apiKey = "$2a$10$FYbI.UBUR9uUn20mH5/nAesXEm4NPygH2n0HPRBlgSa8j/VmI8LD2";

const box = document.getElementById("tagBox");
const stateText = document.getElementById("stateText");
const purifyInfo = document.getElementById("purifyInfo");

let info = {
  state: "sain",
  purifyCount: 0,
  contaminatedSince: null
};
let isBusy = false;
const MAX_PURIFY = 4;
const CONTAMINATION_LIMIT_MS = 5 * 60 * 1000; // 5 minutes

function applyAutoBlock() {
  if (info.state === "contamine" && info.contaminatedSince != null) {
    const diff = Date.now() - info.contaminatedSince;
    if (diff > CONTAMINATION_LIMIT_MS) {
      info.state = "bloque";
    }
  }
}

function render() {
  // nettoyer les classes
  box.classList.remove("sain", "contamine", "bloque");
  box.classList.add(info.state);

  let label = "";
  if (info.state === "sain") label = "SAIN";
  else if (info.state === "contamine") label = "CONTAMINÉ";
  else label = "BLOQUÉ";

  stateText.textContent = "ÉTAT : " + label;

  const remaining = Math.max(0, MAX_PURIFY - (info.purifyCount || 0));
  purifyInfo.textContent = "Purifications restantes : " + remaining + " / " + MAX_PURIFY;
}

async function loadInfo() {
  try {
    const res = await fetch(binURL + "/latest", {
      headers: {
        "X-Master-Key": apiKey,
        "X-Bin-Meta": "false"
      }
    });
    const data = await res.json();
    const record = data.record || data;

    if (!record[tagId]) {
      info = {
        state: "sain",
        purifyCount: 0,
        contaminatedSince: null
      };
    } else {
      info = record[tagId];
      // sécurité: valeurs par défaut
      if (!info.state) info.state = "sain";
      if (typeof info.purifyCount !== "number") info.purifyCount = 0;
      if (info.contaminatedSince === undefined) info.contaminatedSince = null;
    }

    applyAutoBlock();
    render();
  } catch (err) {
    console.error("Erreur load JSONBin pour", tagId, err);
    stateText.textContent = "ERREUR";
    purifyInfo.textContent = "";
  }
}

async function saveInfo() {
  try {
    const res = await fetch(binURL + "/latest", {
      headers: {
        "X-Master-Key": apiKey,
        "X-Bin-Meta": "false"
      }
    });
    const data = await res.json();
    const record = data.record || data;

    record[tagId] = info;

    await fetch(binURL, {
      method: "PUT",
      headers: {
        "Content-Type": "application/json",
        "X-Master-Key": apiKey,
        "X-Bin-Versioning": "false"
      },
      body: JSON.stringify(record)
    });
  } catch (err) {
    console.error("Erreur save JSONBin pour", tagId, err);
  }
}

async function onClickTag() {
  if (isBusy) return;
  isBusy = true;

  // d'abord recharger l'état pour éviter conflits
  await loadInfo();
  applyAutoBlock();

  if (info.state === "bloque") {
    // bloqué : rien ne se passe
    render();
    isBusy = false;
    return;
  }

  const now = Date.now();

  if (info.state === "sain") {
    // on CONTAMINE
    info.state = "contamine";
    info.contaminatedSince = now;
  } else if (info.state === "contamine") {
    // on essaie de PURIFIER
    // vérifier si blocage temps
    if (info.contaminatedSince != null && now - info.contaminatedSince > CONTAMINATION_LIMIT_MS) {
      info.state = "bloque";
    } else {
      // vérifier compteur de purif
      if (info.purifyCount >= MAX_PURIFY) {
        // plus de purifications : bloqué en contaminé
        info.state = "bloque";
      } else {
        info.state = "sain";
        info.purifyCount += 1;
        info.contaminatedSince = null;
      }
    }
  }

  applyAutoBlock();
  render();
  await saveInfo();

  isBusy = false;
}

box.addEventListener("click", onClickTag);

// initial
loadInfo();
</script>

</body>
</html>
