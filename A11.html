
<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Tag A11</title>

<style>
body {
  margin: 0;
  padding: 40px;
  font-family: 'Segoe UI', sans-serif;
  background: #0a0e12;
  color: #cfe3f1;
  text-align: center;
}

#tagBox {
  display: inline-block;
  padding: 40px 60px;
  border-radius: 20px;
  margin-top: 20px;
  backdrop-filter: blur(12px);
  background: rgba(255,255,255,0.04);
  border: 1px solid rgba(90,150,255,0.25);
  box-shadow: 
    0 0 10px rgba(100,180,255,0.2),
    inset 0 0 20px rgba(100,180,255,0.12);
  transition: 0.3s;
}

.sain {
  color: #8dffda;
  text-shadow: 0 0 6px #4fffd2, 0 0 15px #3cffc8;
  border-color: rgba(80,255,200,0.4) !important;
  box-shadow: 
    0 0 15px rgba(80,255,200,0.35),
    inset 0 0 25px rgba(80,255,200,0.15) !important;
}

.contamine {
  color: #ff8b8b;
  text-shadow: 0 0 6px #ff5959, 0 0 15px #ff3c3c;
  border-color: rgba(255,90,90,0.4) !important;
  box-shadow: 
    0 0 15px rgba(255,90,90,0.35),
    inset 0 0 25px rgba(255,90,90,0.15) !important;
}

button {
  margin: 15px;
  font-size: 20px;
  padding: 12px 25px;
  border: none;
  color: #d8e9ff;
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(6px);
  border: 1px solid rgba(120,160,255,0.3);
  border-radius: 10px;
  cursor: pointer;
  transition: 0.2s;
}
button:hover {
  background: rgba(100,130,255,0.15);
  box-shadow: 0 0 10px rgba(100,180,255,0.3);
}
button:active {
  transform: scale(0.95);
}
</style>
</head>

<body>

<h1>TAG A11</h1>

<div id="tagBox" class="sain">
  <span id="tagText" style="font-size:60px; font-weight:600;">A11</span>
</div>

<br><br>

<button onclick="setTag('contamine')">CONTAMINER</button>
<button onclick="setTag('sain')">PURIFIER</button>


<script>
const tagId = "A11";
const box = document.getElementById("tagBox");

function loadTag() {
  const state = localStorage.getItem(tagId) || "sain";
  box.className = state;
}

function setTag(state) {
  localStorage.setItem(tagId, state);
  box.className = state;
}

loadTag();
</script>

</body>
</html>
