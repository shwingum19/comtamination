<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tag C12</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #050010;
  font-family: 'Share Tech Mono', monospace;
}

#tagBox {
  width: 220px;
  height: 220px;
  border-radius: 20px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  color: #ffffff;
  cursor: pointer;
  text-align: center;
  box-shadow: 0 0 12px #000;
}

#tagId {
  font-size: 2.4em;
  margin-bottom: 10px;
}

#stateText {
  font-size: 1em;
  margin-bottom: 6px;
}

#purifyInfo {
  font-size: 0.8em;
  opacity: 0.9;
}

/* Couleurs d'état */
.sain {
  background: #2ecc71;
  box-shadow: 0 0 15px #2ecc71;
}

.contamine {
  background: #e74c3c;
  box-shadow: 0 0 15px #e74c3c;
}

.bloque {
  background: #3b0045;
  box-shadow: 0 0 18px #7a00a8;
}
</style>
</head>
<body>

<div id="tagBox">
  <div id="tagId">C12</div>
  <div id="stateText">Chargement...</div>
  <div id="purifyInfo"></div>
</div>

<script>
const tagId = "C12";
const binURL = "https://api.jsonbin.io/v3/b/6920c18ad0ea881f40f760fe";
const apiKey = "$2a$10$FYbI.UBUR9uUn20mH5/nAesXEm4NPygH2n0HPRBlgSa8j/VmI8LD2";

// éléments
const box = document.getElementById("tagBox");
const stateText = document.getElementById("stateText");
const purifyInfo = document.getElementById("purifyInfo");

// infos locales
let info = {
  state: "sain",
  purifyCount: 0,
  contaminatedSince: null
};

let isBusy = false;
const MAX_PURIFY = 4;
const LIMIT_MS = 5 * 60 * 1000;

// applique auto-blocage
function autoBlock() {
  if (info.state === "contamine" && info.contaminatedSince != null) {
    if (Date.now() - info.contaminatedSince > LIMIT_MS) {
      info.state = "bloque";
    }
  }
}

// afficher
function render() {
  box.classList.remove("sain", "contamine", "bloque");
  box.classList.add(info.state);

  const labels = {
    sain: "SAIN",
    contamine: "CONTAMINÉ",
    bloque: "BLOQUÉ"
  };

  stateText.textContent = "ÉTAT : " + labels[info.state];
  purifyInfo.textContent =
    "Purifications restantes : " + (MAX_PURIFY - info.purifyCount);
}

// charger JSONBin
async function load() {
  try {
    const res = await fetch(binURL + "/latest", {
      headers: {
        "X-Master-Key": apiKey,
        "X-Bin-Meta": "false"
      }
    });

    const data = await res.json();
    const record = data.record || data;

    if (!record[tagId]) {
      info = { state: "sain", purifyCount: 0, contaminatedSince: null };
    } else {
      info = record[tagId];
    }

    autoBlock();
    render();
  } catch (err) {
    console.error("Erreur load :", err);
    stateText.textContent = "ERREUR";
  }
}

// sauvegarder JSONBin
async function save() {
  try {
    const res = await fetch(binURL + "/latest", {
      headers: { "X-Master-Key": apiKey, "X-Bin-Meta": "false" }
    });
    const data = await res.json();
    const record = data.record || data;

    record[tagId] = info;

    await fetch(binURL, {
      method: "PUT",
      headers: {
        "Content-Type": "application/json",
        "X-Master-Key": apiKey,
        "X-Bin-Versioning": "false"
      },
      body: JSON.stringify(record)
    });

  } catch (err) {
    console.error("Erreur save :", err);
  }
}

// clic sur tag
async function onClick() {
  if (isBusy) return;
  isBusy = true;

  await load();

  autoBlock();

  if (info.state === "bloque") {
    render();
    isBusy = false;
    return;
  }

  const now = Date.now();

  if (info.state === "sain") {
    // contaminer
    info.state = "contamine";
    info.contaminatedSince = now;

  } else if (info.state === "contamine") {

    if (info.contaminatedSince && now - info.contaminatedSince > LIMIT_MS) {
      info.state = "bloque";

    } else if (info.purifyCount >= MAX_PURIFY) {
      info.state = "bloque";

    } else {
      info.state = "sain";
      info.purifyCount++;
      info.contaminatedSince = null;
    }
  }

  autoBlock();
  render();
  await save();

  isBusy = false;
}

// événement clic
box.addEventListener("click", onClick);

// initial
load();
</script>

</body>
</html>
